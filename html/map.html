<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>地图demo</title>
    <meta name="description" content=""/>
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" type="text/css" href="./static/map.css" />
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=YSPBZ-FEM6P-FXZDL-VH3G6-EMXK5-C2F7J"></script>
    <script type="text/javascript" src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>    
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #loading {
            display: block;
            background: #fff;
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading img {
            animation-duration: 1s; 
            animation-name: common-widget-loading;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            -webkit-animation-duration: 1s;
            -webkit-animation-name: common-widget-loading;
            -webkit-animation-iteration-count: infinite; 
        }
        #loading .loading-img{
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            margin-left: -20px;
        }
        @keyframes common-widget-loading {
            0% {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }
        @-webkit-keyframes common-widget-loading {
            0% {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<!--loading  -->
<div id="loading" >
    <img class="loading-img" src="https://p1.meituan.net/education/858a6e254447a75fbe51ccf88611c653583.png" width="40" height="40" alt="loading">
</div>
<div id="app"></div>

</script>

<script type="text/javascript" src="./static/map.js"></script>

</body>
</html>
